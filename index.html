<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Тренажер "Названия стран"</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
  <div class="container">
    <!-- Верхняя панель с меню -->
    <header class="header">
        <nav class="header-nav">
            <div class="main-menu">
                <!-- Здесь будет текст меню через CSS -->
            </div>
            <div class="small-menu">
                <!-- Здесь будет иконка меню -->
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        <!-- Левая колонка с информацией -->
        <div class="info-panel">
            <div class="menu-text">
                <div class="menu-item">ТРЕНАЖЕРЫ</div>
                <div class="menu-item">ТРЕНИРОВКИ</div>
                <div class="menu-item">СОЗДАТЬ ТРЕНАЖЕР</div>
                <div class="menu-item">О ПРОЕКТЕ</div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value">1402</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">12:36</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">100</span>
                </div>
            </div>
        </div>

        <!-- Правая колонка с заданием -->
        <div class="task-panel">
            <h1 class="task-title">НАЗВАНИЕ СТРАН</h1>
            
            <div class="answers-grid">
                <button class="answer-btn">УГАНДА</button>
                <button class="answer-btn">РУАНДА</button>
                <button class="answer-btn">ЮЖНЫЙ СУДАН</button>
                <button class="answer-btn">ЗАМБИЯ</button>
                <button class="answer-btn">ЗАМБИЯ</button>
                <button class="answer-btn">ДР КОНГО</button>
            </div>
        </div>
    </main>
    <!--закрывающий тег контейнера-->
</div>
</body>
</html>
